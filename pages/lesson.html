<body>
    <h1>p3r 情報置き場 授業</h1>
    このページでは授業の情報を漏れなく記録することを目標とする。
    <h2>4月</h2>
    <h3>国語</h3>
    たけのこ、鯉のぼりは夏の季語<br>    
    蜃気楼、花の雨は春の季語<br>
    山の彼方のはぐれ雲<br>
    <h3>数学</h3>
    <h3>歴史</h3>
    縄文時代に人々がゴミを捨てた場所は今では貝塚と呼ばれる。<br>

    <div id="footer"></div>
    <script>
      fetch('../include/footer.html')
              .then(response => {
                  if (!response.ok) {
                      throw new Error('Network response was not ok');
                  }
                  return response.text();
              })
              .then(data => {
                  document.getElementById('footer').innerHTML = data;
              })
              .catch(error => {
                  console.error('There was a problem with the fetch operation:', error);
              });
    </script>
  
</body>
</html>
